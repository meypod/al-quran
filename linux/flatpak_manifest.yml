app-id: com.github.meypod.al_quran
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: al_quran
finish-args:
  - --socket=x11
  - --socket=wayland
  - --filesystem=~/.themes
  - --filesystem=/usr/share/themes
modules:
  - name: al_quran
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/
      - cp -r build/linux/x64/release/bundle/* /app/bin/
      - install -D linux/icon.png /app/share/icons/hicolor/256x256/apps/com.github.meypod.al_quran.png
      - install -D linux/al_quran.flatpak.desktop /app/share/applications/com.github.meypod.al_quran.desktop
    sources:
      - type: dir
        path: ../
